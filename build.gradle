// User Manual available at https://docs.gradle.org/5.2.1/userguide/tutorial_java_projects.html

plugins {
    id 'java'
    id 'application'
	id "org.openjfx.javafxplugin" version "0.0.8"
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.openjfx', name: 'javafx-base', version: '11.0.2'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.2'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2'
	implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

sourceSets {
    main {
        java.srcDirs = ['simulator/src/main/java']
        resources.srcDirs = ['simulator/src/main/java']
    }

    test {
        java {
            srcDirs = ['simulator/src/test/java']
        }
    }
}

// Define the main class for the application
mainClassName = 'uniks.vs.ds.Simulator'

// Requires Java Version 11
sourceCompatibility = 11
targetCompatibility = 11